<div id="wrapper-600">

  <ul class="accordion">

    <li id="one3">

      <a href="#one3">SAT<span>+</span></a>

      <div *ng-for="#s of sat1" class="sub-menu2">
        <br />
        <form>
          <label>Date:</label>
          <select [(ng-model)]="s.month">
            <option *ng-for="#m of months" value="{{m.value}}">{{m.name}}</option>
          </select>
          <select [(ng-model)]="s.year">
            <option *ng-for="#y of years" value="{{y}}">{{y}}</option>
          </select>
          <a (click)="removeSat(s.id)">remove</a>
          <br />

          <label>Total Score:</label> {{s.getTotalScore()}}
          <br />

          <label>Reading:</label>
          <input type="text" value="{{s.readingScore}}" [(ng-model)]="s.readingScore">
          <br />

          <label>Writing:</label>
          <input type="text" value="{{s.writingScore}}" [(ng-model)]="s.writingScore">
          <br />

          <label>Maths:</label>
          <input type="text" value="{{s.mathsScore}}" [(ng-model)]="s.mathsScore">
          <br />

        </form>
      </div>
      <div class="add-button"><button (click)="addSat()">add</button></div>
    </li>
